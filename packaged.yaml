AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://typescript-lambda-layers-nodejs/1973bad229f152b603575f8613d16735
      Handler: hello-world/app.lambdaHandler
      Layers:
      - Ref: TypeScriptLambdaDepLayer
      Runtime: nodejs8.10
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  TypeScriptLambdaDepLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: typescript-lambda-layers-nodejs
      ContentUri: s3://typescript-lambda-layers-nodejs/d05615dc3e7f6a20a2b6cc48c1215698
      CompatibleRuntimes:
      - nodejs8.10
      LicenseInfo: MIT
      RetentionPolicy: Retain
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
